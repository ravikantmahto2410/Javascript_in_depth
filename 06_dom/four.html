<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM Play </title>
</head>
<body style="background-color:#212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Method-01 which is not optimised
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typeScript")


    //method-02 optimised way to add language
    function addOptimisedLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)   // this line basically kahan par isko append karna hai and kisko append karna hai 
    }
    addOptimisedLang('goLang')


    //How to edit values
    //method-01 which is not optimised
    // const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"

    //Method-02 which is optimised
    // const secondLang = document.querySelector("li:nth-child(2)")
    // const newli = document.createElement('li')
    // newli.textContent = "Mojo"
    // secondLang.replaceWith(newli)

    //Method-03
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'


    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
